version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: logistics_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logistics_reporting
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - logistics_network

  redis:
    image: redis:7-alpine
    container_name: logistics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - logistics_network

volumes:
  postgres_data:
  redis_data:

networks:
  logistics_network:
    driver: bridge